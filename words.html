---
layout: default
title: Words
---

<h1>Words</h1>

<ul class="article-list">
  {% for post in site.words reversed %}
    <li class="article-list__item">
          <h3 class="article-list__title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="article-list__excerpt">{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
